<!doctype html>

<html class="no-js" lang="en">

<head>

    <title>Busted Play</title>

    <meta charset="utf-8">
    <meta name="description" content="Busted Play">
    <meta name="author" content="Aaron Johnson">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <!-- Load Styles
    ================================================== -->
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="style/css/game.css">

</head>

<body>


    <!-- Crafty Stage Container
    ================================================== -->
    <div id="cr-stage"></div>


    <!-- Load JavaScript
    ================================================== -->
    <script src="js/libs/zepto.js"></script>
    <script src="js/libs/crafty.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/game.js"></script>


    <!-- Initialize Game
    ================================================== -->
    <script>
        $(document).ready(function(){
            BUSTED_PLAY.init();
        });
    </script>


    <!-- Define Templates
    ================================================== -->

    <script id="main-scene-template" type="text/x-handlebars-template">
        <div id="main-scene">
            <div class="clearfix">
                <h1>Busted Play</h1>
                <ul class="clearfix">
                    <li><a href="javascript://">Single Player</a></li>
                    <li><a href="javascript://" class="disabled">Multiplayer</a></li>
                    <li><a id="about" href="javascript://">About</a></li>
                </ul>
            </div>
        </div>
    </script>

    <!-- A template for ABOUT component -->
    <script id="about-component-template" type="text/x-handlebars-template">
        <div id="about-component">
            <div class="container">
                <div class="clearfix">
                    <p>Version {{version}}</p>
                    <a href="javascript://" id="about-component-back">Back</a>
                </div>
                <h3>{{title}}</h3>
                <p>Copyright {{copyright}}, {{author}}<br/>All rights reserved.</p>
            </div>
        </div>
    </script>

</body>

</html>
